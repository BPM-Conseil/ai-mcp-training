<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="/static/main.css" />
</head>
<body>
  <div class="container">
    <h1>Chatbot</h1>

    <section class="card">
      <div class="chat">
        <div id="messages"></div>
        <form id="chatForm">
          <input id="message" placeholder="Ask a question..." />
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <section class="card">
      <h2>Sources</h2>
      <div id="sources"></div>
    </section>
  </div>

  <script src="/static/chat.js"></script>
</body>
</html>
